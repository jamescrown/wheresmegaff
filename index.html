<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Me Gaff</title>
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
    <header class="banner">
        <h1>Where's Me Gaff</h1>
        <button class="btn-place-ad" id="placeAdButton">Place Ad</button>
    </header>
    <main>
        <div class="button-container">
            <a href="#" class="btn-choice btn-buy">Buy</a>
            <a href="#" class="btn-choice btn-rent">Rent</a>
        </div>
    </main>

    <!-- Modal for Ad Inputs -->
    <div class="modal" id="adModal">
        <div class="modal-content">
            <h2>Place Your Ad</h2>
            <label for="address">Address:</label>
            <input type="text" id="adAddress" placeholder="Enter address" required>

            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="adBedrooms" placeholder="Number of bedrooms" required>

            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="adBathrooms" placeholder="Number of bathrooms" required>

            <label for="squareMetres">Square Metres:</label>
            <input type="number" id="adSquareMetres" placeholder="Size in square metres" required>

            <label for="fees">Fees:</label>
            <input type="text" id="adFees" placeholder="Enter fees (or 'n/a' if not applicable)">
            <label for="price">Price:</label>
            <input type="number" id="adPrice" placeholder="Enter price" required>

            <label for="type">Type:</label>
            <select id="adType">
                <option value="Buy">Buy</option>
                <option value="Rent">Rent</option>
            </select>

            <label for="currency">Currency:</label>
            <input type="text" id="adCurrency" value="EUR" readonly>
            <label for="images">Upload Images:</label>
            <input type="file" id="adImages" name="images" multiple>
            <button id="submitAdButton">Submit</button>
            <button id="cancelAdButton">Cancel</button>
        </div>
    </div>

    <div id="adList"></div>
    <script type="module" src="/public/script.js"></script>
</body>

</html>
