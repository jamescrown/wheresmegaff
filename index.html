<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Me Gaff</title>
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
    <header class="banner">
        <h1>Where's Me Gaff</h1>
        <button class="btn-place-ad" id="placeAdButton">Place Ad</button>
    </header>
    <main>
        <div class="button-container">
            <a href="#" class="btn-choice btn-buy">Buy</a>
            <a href="#" class="btn-choice btn-rent">Rent</a>
        </div>
    </main>

    <!-- Modal for Ad Inputs -->
    <div class="modal" id="adModal">
        <div class="modal-content">
            <h2>Place Your Ad</h2>
            <label for="title">Title:</label>
            <input type="text" id="adTitle" placeholder="Enter title" required>
            <label for="description">Description:</label>
            <textarea id="adDescription" placeholder="Enter description" required></textarea>
            <label for="price">Price:</label>
            <input type="number" id="adPrice" placeholder="Enter price" required>
            <label for="type">Type:</label>
            <select id="adType">
                <option value="Buy">Buy</option>
                <option value="Rent">Rent</option>
            </select>
            <label for="images">Upload Images:</label>
            <input type="file" id="adImages" name="images" multiple>
            <button id="submitAdButton">Submit</button>
            <button id="cancelAdButton">Cancel</button>
        </div>
    </div>

    <script src="/public/script.js"></script>
</body>

</html>
